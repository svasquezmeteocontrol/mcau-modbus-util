plugins {
    id 'java-library'
}

dependencies {
	implementation 'com.digitalpetri.modbus:modbus-master-tcp:1.1.1'
	testImplementation 'junit:junit:4.12'
}

repositories {
    mavenCentral()
}

version = '0.1.0'

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}